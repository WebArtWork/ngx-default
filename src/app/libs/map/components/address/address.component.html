<div class="waw-address">
	<winput
		(wModelChange)="onSearchChange($event)"
		(wKeydown)="onKeydown($event)"
		[placeholder]="placeholder()"
		(wFocus)="onFocus()"
		[wModel]="search()"
		(wBlur)="onBlur()"
		[label]="label()"
		[icons]="icons"
		type="text"
	/>

	@if (focused() && predictions().length > 0) {
	<div class="waw-address__dropdown">
		@for (p of predictions(); track p.address) {
		<div class="waw-address__item" (click)="onPick(p)">{{ p.address }}</div>
		}
	</div>
	} @if (loading()) {
	<div class="waw-address__loading">
		<span class="material-icons">hourglass_top</span>
	</div>
	}
</div>
