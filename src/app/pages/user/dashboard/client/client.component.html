<div class="grid gap-4">
	<div
		class="flex flex-col gap-4 rounded-[var(--radius-card)] border border-[var(--c-border)] bg-[var(--c-bg-secondary)] p-5 shadow-[var(--shadow-sm)] sm:p-4"
	>
		<form
			(submit)="wFormSubmit(); $event.preventDefault()"
			class="flex flex-col gap-3"
		>
			<winput
				placeholder="Enter your name..."
				[formField]="clientForm.name"
			></winput>

			<winput
				placeholder="Enter your email..."
				[formField]="clientForm.email"
				type="email"
			></winput>

			<winput
				placeholder="Enter your phone..."
				[formField]="clientForm.phone"
				type="tel"
			></winput>

			<winput
				placeholder="Enter your bio..."
				[formField]="clientForm.bio"
				type="textarea"
			></winput>

			<div class="mt-2 flex flex-wrap gap-2">
				<wbutton [disabled]="isSubmitDisabled()" type="primary">
					Create
				</wbutton>
			</div>
		</form>
	</div>
</div>
