<div class="grid gap-4">
	<div
		class="flex flex-col gap-4 rounded-[var(--radius-card)] border border-[var(--c-border)] bg-[var(--c-bg-secondary)] p-5 shadow-[var(--shadow-sm)] sm:p-4"
	>
		<div class="flex flex-col gap-3">
			<div class="flex flex-col gap-3">
				<ngx-file
					mode="single-image"
					view="thumb-only"
					[wImage]="userService.thumb()"
					(wImageChange)="updateThumb($event || '')"
					[container]="'user'"
					[name]="userService.user()._id + '.jpg'"
					[accept]="'image/*'"
					[clearable]="false"
					[preview]="true"
					[cropWidth]="512"
					[cropHeight]="512"
				></ngx-file>

				<form
					(submit)="wFormSubmit(); $event.preventDefault()"
					class="flex flex-col gap-3"
				>
					<winput
						placeholder="Enter your name..."
						[formField]="profileForm.name"
					></winput>

					<winput
						placeholder="Enter your phone..."
						[formField]="profileForm.phone"
						type="tel"
					></winput>

					<winput
						placeholder="Enter your bio..."
						[formField]="profileForm.bio"
						type="textarea"
					></winput>

					<div class="mt-2 flex flex-wrap gap-2">
						<wbutton [disabled]="isSubmitDisabled()" type="primary">
							Update
						</wbutton>

						<wbutton
							(wClick)="userService.logout()"
							type="secondary"
						>
							<material-icon icon="logout"></material-icon>

							<span>Logout</span>
						</wbutton>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
